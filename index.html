<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/f58c63e40d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Maceo Dingle</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor--primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class= "flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/GraduationPhoto.jpg" class="about-me__picture" alt="Picture of Me!">
                    </figure>
                    <h1 class="about-me__info--title">

                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-solid fa-file-lines"></i>
                        </a>                        
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./assets/undraw_dev-environment_n5by.svg" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>
    <section id="Languages"></section>
